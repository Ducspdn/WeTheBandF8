<!DOCTYPE html>
<html>
    <!-- Phần Đầu -->
    <head>\
        <!-- thẻ meta cũng là thẻ tự đóng -->
        <meta charset="UTF-8">
        <title>Ví dụ cấu trúc file HTML</title>
    </head>
    <body>
        <!-- Phần Thân -->
        CHÀO MỪNG CÁC BẠN ĐÃ THAM GIA CỘNG ĐỒNG F8! <br>
        HỌC LẬP TRÌNH TẠI YOUTUBE F8!
        <!-- thẻ br : dùng để xuống dòng hoặc ngoắt dòng trong html , các thẻ này gọi là thẻ rỗng và không có nội dung và không có thẻ kết thúc -->
        <button>dang ki</button>
        <input type="radio" type="radio">
    </body>
</html>
<!-- H1 : dùng để dùng tiêu đề chính -->
<!-- H2 : dùng để dùng tiêu đề phụ -->
<!-- trong 1 bài web chỉ nên khuyến nghị dùng một 1 thẻ H1 -->
<!-- thẻ b : bold : thẻ in đậm -->
<!-- thẻ i : italic : thẻ viêt nghiêng  -->
<!-- thẻ u : underline : thẻ gach chân -->
<!-- img : thẻ tự đống , dùng để hiển thị hình ảnh dùng dùng thuộc tính src -->
<!-- the ul : unorder list : danh sách không có thứ tự , li : list : dach sách là một thẻ dùng đẻ tạo một danh sách , li luôn là thẻ con trưc tiếp của ul  và ngược lại -->
<!-- thẻ ol : giống với ul , li chỉ khác nó là một danh sách sắp xếp có thứ tự -->
<!-- thẻ a : anchor : mỏ neo dùng để liên kêt đế trang web khác , sử dụng thuộc tính href -->
<!-- thẻ p : paragrap : đoạn văn bản -->
<!-- thẻ table : tao ra bảng  -->
<!-- thẻ input : nhập dũ liệu : text , checkbox : chọn được nhiểu  , radio : chỉ chọn được duy nhất  -->
<!-- thẻ button : nút -->
<!-- các thê có thể trùng nhau -->
<!-- thẻ hr : thẻ tự đóng : dấu gạch ngang -->
<!-- attribute : thuộc tính   , dạng key ="value" , luôn viết trong thẻ mở của html , không bao giờ viết trong thẻ đóng của html , trong thuc te dung dau nhay kep hoac dau nhay don deu duoc-->
<!-- có thể sử dụng nhiều thuộc tính trong cùng một thẻ , tất cả các thể trong html đều có thể sử dụng được thuộc tính , khi dùng nhiều thuộc tính thì năng cách nhau bởi dấu cách-->
<!-- thuộc tính toàn cục : là thuộc tính sử dụng được cho tất cả các thẻ html  -->
<!-- thuộc tính : lang="vi" -->
<!-- thuộc tính : hidden : được ẩn khỏi giao diện trang web , riêng hidden chỉ cần viết "key" là đủ -->
<!-- thuộc tính toàn cục : title : nó hiện thị khi bạn trỏ chuột đén vị tri vào nội dung phần đó -->
<!-- lưu định dạng có thể ở đuôi htm hoặc đuối html -->
